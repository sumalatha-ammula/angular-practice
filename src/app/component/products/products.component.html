<div class="container">
  <div class="row">
    <ng-container
      *ngFor="let item of filterCategory | filter : searchKey : 'title'"
    >
      <div class="card col-md-3">
        <img src="{{ item.image }}" alt="" srcset="" />
        <h5
          style="
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100ch;
          "
        >
          {{ item.title }}
        </h5>
        <p
          style="
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100ch;
          "
        >
          {{ item.description }}
        </p>
        <p><strong>Price</strong>${{ item.price }}</p>
        <button class="btn btn-primary" (click)="addtoCart(item)">
          Add To Cart
        </button>
      </div>
    </ng-container>
  </div>
</div>

<div class="container d-flex">
  <div>
    <form [formGroup]="reg" (ngSubmit)="reg.valid">
      <h2 class="sign">Sign Up Form</h2>
      <div class="row justify-content-center">
        <div>
          <label class="form-label mt-2">First Name</label>
          <input
            type="text"
            placeholder="Enter First Name"
            class="form-control"
            formControlName="first"
          />
          
           <div class="cn">
            <div *ngIf="reg.get('first').touched&&reg.get('first').invalid" >
              first name is required
                    </div>
                    
           </div>
         </div><br>
        <div>
          <label class="form-label mt-2">Last Name</label>
          <input
            type="text"
            placeholder="Enter Last Name"
            class="form-control "
            formControlName="last"
          />
          <div class="cn">
            <div *ngIf="reg.get('last').touched&&reg.get('last').hasError('required')" >
              last name is required
                    </div>
                    <div *ngIf="reg.get('last').touched&&reg.get('last').hasError('maxlength')" >
                      maxlength is 10 ch
                            </div>
          </div>
        </div><br>
        <div>
          <label class="form-label mt-2">Email*</label>
          <input type="text" placeholder="Enter Email" class="form-control " 
          formControlName="Email"/>
        <div class="cn">
          <div *ngIf="reg.get('Email').touched&&reg.get('Email').invalid" >
            Email is required
                  </div>
        </div>
        </div>
        <br>
        <div>
          <label class="form-label mt-2">password</label>
          <input
            type="text"
            placeholder="Enter Password"
            class="form-control "
            formControlName="password"
            
          />
         <div class="cn">
          <div *ngIf="reg.get('password').touched&&reg.get('password').invalid" >
            password is required
                  </div>
         </div>
          
        </div><br>
        <div>
          <label class="form-label mt-2">confirm password</label>
          <input
            type="text"
            placeholder="Confirm Password"
            class="form-control "
            formControlName="confirm"
          />
          <div class="cn">
            <div *ngIf="reg.get('confirm').touched&&reg.get('confirm').invalid" >
              confirm password is required
                    </div>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-between">
        <button class="btn btn-primary" [disabled]="!reg.valid">Register Now</button>
        
        <button routerLink="/signup"class="btn btn-primary">Login</button>

      </div>
    </form>
  </div>
</div>
